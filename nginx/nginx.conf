# ============================================================
# Rezeis Panel - Nginx Reverse Proxy Configuration
# ============================================================
# Routes traffic to backend API, frontend, and miniapp
# WebSocket support enabled for real-time monitoring
# SSL/TLS configured with Mozilla Intermediate guidelines
# Certificates managed by acme.sh
# ============================================================

# Connection header map for WebSocket upgrade support
map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
}

# Upstream backend server (HTTP API)
upstream backend {
    server backend:4000;
    keepalive 32;
}

# Upstream WebSocket server
upstream websocket {
    server backend:4003;
    keepalive 32;
}

# Upstream frontend server
upstream frontend {
    server frontend:4001;
    keepalive 32;
}

# Upstream miniapp server
upstream miniapp {
    server miniapp:4002;
    keepalive 32;
}

server {
    server_name your-domain.com;

    listen 443 ssl reuseport;
    listen [::]:443 ssl reuseport;
    http2 on;

    # Docker DNS resolver for dynamic container name resolution
    # Allows nginx to start even if upstream containers are not ready
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ============================================================
    # Main Frontend Application
    # ============================================================
    location / {
        proxy_http_version 1.1;
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ============================================================
    # Backend API Routes
    # ============================================================
    location /api/ {
        proxy_http_version 1.1;
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ============================================================
    # WebSocket Endpoint for Real-time Monitoring (Port 4003)
    # ============================================================
    location /ws/ {
        proxy_http_version 1.1;
        proxy_pass http://websocket;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Longer timeouts for WebSocket connections
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        proxy_connect_timeout 60s;
    }

    # ============================================================
    # Telegram Mini App
    # ============================================================
    location /miniapp/ {
        proxy_http_version 1.1;
        proxy_pass http://miniapp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ============================================================
    # Health Check Endpoint
    # ============================================================
    location /health {
        proxy_http_version 1.1;
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Short timeouts for health checks
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        proxy_connect_timeout 5s;

        access_log off;
    }

    # ============================================================
    # SSL Configuration (Mozilla Intermediate Guidelines)
    # ============================================================
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    ssl_session_timeout    1d;
    ssl_session_cache      shared:MozSSL:10m;
    ssl_session_tickets    off;
    
    # ACME.sh certificate paths
    ssl_certificate        "/etc/nginx/ssl/your-domain.com.cer";
    ssl_certificate_key    "/etc/nginx/ssl/your-domain.com.key";
    ssl_trusted_certificate "/etc/nginx/ssl/ca.cer";

    ssl_stapling           on;
    ssl_stapling_verify    on;

    # Security Headers
    proxy_hide_header      Strict-Transport-Security;
    add_header             Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header             X-Frame-Options "SAMEORIGIN" always;
    add_header             X-Content-Type-Options "nosniff" always;
    add_header             X-XSS-Protection "1; mode=block" always;
    add_header             Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}

# ============================================================
# Default server to reject SSL handshakes for unknown hosts
# ============================================================
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
}
